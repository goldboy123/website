{% extends "base.html" %}
{% block intro%}
<div class="intro">{{content|safe}}</div>
{% endblock %}
{% block indexpost%}
{% for post in lpost%}
  <!-- begin article -->
  <article class="post hentry format-image">
  	<header class="entry-header">
		<h2 class="entry-title"><a href="/artic/{{ post.id }}">{{post.title}}</a></h2>
		<div class="entry-meta">
      		<div class="entry-format">
        		<span class="image-format">image</span>
        	</div>
      		<span class="sep"> | </span>
      		<a href="#"><time class="entry-date">{{post.time|date:"y,F jS"}}</time></a>
      		<span class="sep"> | </span>	
      		<span class="cat-links"> <a href="#">{{post.writer}}</a></span>
     	</div>
    	<!-- .entry-meta -->
    </header>
    <!-- .entry-header -->
    
    <div class="entry-content">
      <div class="full-size"></div>
		{{post.body|safe}}
 	</div>
    <!-- .entry-content -->
    
  </article>
  <!-- end article -->
  {% endfor %}
 {% endblock %}
